{% extends 'base.html' %}

{%  block content %}
    <h2>write a new piece of feedback</h2>

     <form method="POST">

        {{ form.hidden_tag() }}

        {% for field in form
  if field.widget.input_type != 'hidden' %}
            <p>
                {{ field.label }} :
                {{ field }}

                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}

        <button type="submit">save feedback</button>


    </form>

{% endblock %}
